<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 7</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="column count-column" id="count-column" onclick="incrementCount()">
            <h3>Count</h3>
            <p id="count">0</p>
        </div>
        <div class="column image-column">
            <h3>Random Image</h3>
            <a href="https://picsum.photos/200" target="_blank">
                <img id="random-image" src="https://picsum.photos/200" alt="Random Image" onclick="refreshImage()">
            </a>
            <p>@portiaplante.com</p>
        </div>
        <div class="column slider-column">
            <h3>Slider Move</h3>
            <input type="range" min="0" max="200" value="100" id="slider" class="slider">
            <div class="slider-box">
                <div class="slider-content"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
